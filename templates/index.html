<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Travel & Expense Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Worker Travel & Expense Form</h1>

    <form method="POST" action="/submit">
        <!-- Section A: Personal Information -->
        <fieldset>
            <legend>A. Personal Information</legend>
            <label>Last Name: <input type="text" name="last_name" required></label><br>
            <label>First Name: <input type="text" name="first_name" required></label><br>
            <label>Claim Number: <input type="text" name="claim_number" required></label><br>
            <label>New Address? <input type="checkbox" name="new_address"></label><br>
            <label>Home Phone: <input type="tel" name="home_phone"></label><br>
            <label>Work Phone: <input type="tel" name="work_phone"></label><br>
        </fieldset>

        <!-- Section B: Travel Expenses -->
        <fieldset>
            <legend>B. Travel Expenses</legend>
            <table border="1">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Reason</th>
                        <th>Type of Travel</th>
                        <th>Distance (km)</th>
                        <th>Taxi/Public Amount</th>
                        <th>Parking ($)</th>
                        <th>Meals (B/L/D)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- We'll add JS later to dynamically add rows -->
                <tr>
                    <td><input type="date" name="date_1"></td>
                    <td><input type="time" name="time_1"></td>
                    <td><input type="text" name="from_1"></td>
                    <td><input type="text" name="to_1"></td>
                    <td>
                        <select name="reason_1">
                            <option>Medical</option>
                            <option>Return to Work/School</option>
                        </select>
                    </td>
                    <td>
                        <select name="travel_type_1">
                            <option>Driving</option>
                            <option>Taxi</option>
                            <option>Public Transit</option>
                        </select>
                    </td>
                    <td><input type="number" step="0.1" name="km_1"></td>
                    <td><input type="number" step="0.01" name="transport_cost_1"></td>
                    <td><input type="number" step="0.01" name="parking_1"></td>
                    <td>
                        B <input type="checkbox" name="meal_b_1"><br>
                        L <input type="checkbox" name="meal_l_1"><br>
                        D <input type="checkbox" name="meal_d_1">
                    </td>
                    <td>
                        <input type="checkbox" name="escort_1">
                    </td>
                    <td>
                        <input type="file" name="receipt_1">
                    </td>
                </tr>

                </tbody>
            </table>
        </fieldset>

        <!-- Section C: Declaration -->
        <fieldset>
            <legend>C. Declaration</legend>
            <label>
                <input type="checkbox" name="agree" required>
                I certify that the information provided is accurate.
            </label><br>
            <label>Name: <input type="text" name="signed_name" required></label><br>
            <label>Date: <input type="date" name="signed_date" required></label><br>
        </fieldset>

        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
